name: Bug Report
description: Describe a bug you noticed
title: "Bug Report | "
labels: ["Bug Report"]

assignees:
  - micartey

body:
  - type: textarea
    id: general
    attributes:
      label: "Information"
      description: |
        What kind of bug are you encountering?
        What is the cause?
    validations:
      required: true

  - type: textarea
    id: info
    attributes:
      label: "When does the bug occure?"
      description: |
        What are you flagged for?
        What message is being displayed?
    validations:
      required: true

  - type: textarea
    id: version
    attributes:
      label: "Cardinal Version"
      description: |
        What version of cardinal are you running?
        Please provide the full version qualifier (you can get it by executing /cac)
    validations:
      required: true

  - type: textarea
    id: spigot
    attributes:
      label: "Spigot Version"
      description: |
        What version of minecarft are you running?
        Are you using a specific vendor?
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: "Additional information"
    validations:
      required: false