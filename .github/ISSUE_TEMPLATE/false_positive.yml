name: False Positive
description: Describe a false positive
title: "False Positive | "
labels: ["False Positive"]

assignees:
  - micartey

body:
  - type: textarea
    id: general
    attributes:
      label: "Information"
      description: |
        How do you trigger the false positive?
        Describe it as good as possible
    validations:
      required: true

  - type: textarea
    id: verbose
    attributes:
      label: "Verbose Message"
      description: |
        What are you flagged for?
        What message is being displayed?
    validations:
      required: true

  - type: textarea
    id: version
    attributes:
      label: "Cardinal Version"
      description: |
        What version of cardinal are you running?
        Please provide the full version qualifier (you can get it by executing /cac)
    validations:
      required: true

  - type: textarea
    id: spigot
    attributes:
      label: "Spigot Version"
      description: |
        What version of minecarft are you running?
        Are you using a specific vendor?
    validations:
      required: true

  - type: textarea
    id: video
    attributes:
      label: "Video"
      description: |
        Please upload a video of you reproducing the false positive
    validations:
      required: true


  - type: textarea
    id: additional
    attributes:
      label: "Additional information"
    validations:
      required: false